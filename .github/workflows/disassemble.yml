name: Disassemble
on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Authenticate with Azure
        run: echo "Authenticating with Azure"
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Initialize Terraform with Backend
        run: terraform init -backend-config="terraform/backend.tfvars" # Utilisation du fichier backend.tfvars
        working-directory: terraform/

      - name: Show Terraform state before destroy
        run: terraform show
        working-directory: terraform/

      - name: Destroy Terraform resources
        run: terraform destroy -auto-approve
        working-directory: terraform/
